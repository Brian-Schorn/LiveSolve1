<html>
<head>
  <title>Awesome Employee Form</title>
  <script src="jquery-3.1.1.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <!-- Form Section -->
  <section>
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" placeholder="First Name">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" placeholder="Last Name">
    <label for="idNumber">ID Number</label>
    <input type="text" name="idNumber" placeholder="ID Number">
    <label for="jobTitle">Job Title</label>
    <input type="text" name="jobTitle" placeholder="Job Title">
    <label for="annualSalary">Annual Salary</label>
    <input type="text" name="annualSalary" placeholder="Annual Salary">
    <button type="submit" name="newEmployee">Submit!</button>
  </section>
  <!-- //Tables of Employees -->
  <section>
    <table style="width:100%">
      <thead>
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            ID Number
          </th>
          <th>
            Job Title
          </th>
          <th>
            Annual Salary
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>

          </td>
        </tr>

      </tbody>
    </table>

  </section>
  <!-- //Monthly Salary Total -->
  <b>Monthly Salary Expenditures: </b>
  <section>

  </section>
</body>

</html>
